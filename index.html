<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.80, maximum-scale=0.80, user-scalable=no" />
  <title>LogIn</title>
  <link rel="icon" type="image/png" href="/icon/icon-for-quiz-app-__1_-removebg-preview.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/CSS/app.css" />
  <link rel="stylesheet" href="/CSS/loader.css" />
  <link rel="stylesheet" href="/CSS/ui.css" />
  <link rel="stylesheet" href="/CSS/select.css" />
  <link rel="stylesheet" href="/CSS/animation.css" />
  <link rel="stylesheet" href="/CSS/breakpoints.css" />
</head>

<body>
  <div class="loader">
    <div id="throbber1" class="throbber"></div>
    <div id="throbber2" class="throbber"></div>
    <div id="throbber3" class="throbber"></div>
  </div>

  <div class="app2">
    <!-- Register Form -->
    <div class="register">
      <h2>Create New Account</h2>
      <div class="inputs">
        <div class="email">
          <label for="email">Username</label>
          <input type="text" name="email" id="email" placeholder="Email" />
          <label for="nickname">Nickname</label>
          <input type="text" name="nickname" id="nickname" placeholder="Nickname" />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" />
        </div>
      </div>
      <button type="submit" id="submit-register">Create Account</button>
      <p>Already Have an Account?<a href="#" id="switch">LogIn Here</a></p>
    </div>

    <!-- Login Form -->
    <div class="Login" style="display: none">
      <h2>Login Account</h2>
      <div class="email">
        <label for="email-login">Username</label>
        <input type="text" name="email" id="email-login" placeholder="Email or Nickname" />
      </div>
      <div class="password">
        <label for="password-login">Password</label>
        <input type="password" name="password" id="password-login" placeholder="Password" />
      </div>
      <button type="submit" id="submit-login">Login Account</button>
      <p>
        Don't Have an Account?<a href="#" id="switch-back">Register Here</a>
      </p>
    </div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="popup-btn">OK</button>
    </div>
  </div>

  <script src="/Javascript/script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script type="module" src="/Javascript/AUTH.js"></script>
</body>

</html>
