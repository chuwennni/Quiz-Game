<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/game.css">
  <link rel="stylesheet" href="/CSS/app.css">
  <title>Quizigga</title>
</head>
<body>
  
  <div class="app">
    <!-- Header -->
    <header class="top-bar">
        <button class="icon-btn">←</button>
        <span class="round-title">Round - 1</span>
        <button class="icon-btn">☰</button>
    </header>

    <!-- Question Counter -->
    <div class="question-counter">
        <span>No of Question</span>
        <div class="counter-badge">3/10</div>
    </div>

    <!-- Question Card -->
    <div class="question-card">
        Which soccer team won the FIFA World Cup for the first time?
    </div>

    <!-- Timer -->
    <div class="timer">
        <div class="progress-bar"></div>
    </div>
    <div class="time-text">00:30</div>

    <!-- Options -->
    <div class="options">
        <label class="option">
            <input type="radio" name="answer">
            <span class="option-letter">A</span> Uruguay
        </label>
        <label class="option">
            <input type="radio" name="answer">
            <span class="option-letter">B</span> Brazil
        </label>
        <label class="option">
            <input type="radio" name="answer">
            <span class="option-letter">C</span> Italy
        </label>
        <label class="option">
            <input type="radio" name="answer">
            <span class="option-letter">D</span> Germany
        </label>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn">Submit Answer</button>
</div>



</body>
</html>
